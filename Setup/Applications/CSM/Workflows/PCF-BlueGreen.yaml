harnessApiVersion: '1.0'
type: BLUE_GREEN
concurrencyStrategy: INFRA
envName: Dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - OGP2bnvASa-D8oua0YdmhQ
phases:
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: Setup
    steps:
    - type: PCF_SETUP
      name: App Setup
      properties:
        blueGreen: true
        finalRouteMap:
        - cffloraadditional.cfapps.io
        isWorkflowV2: true
        olderActiveVersionCountToKeep: '1'
        processAutoscalarPluginConfig: false
        resizeStrategy: RESIZE_NEW_FIRST
        tempRouteMap:
        - cf-flora-insightful-civet.cfapps.io
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutIntervalInMinutes: 5
        useAppAutoscalar: false
        useCurrentRunningCount: false
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        connectionType: SSH
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          echo "pcf.finalRoute[0 ]= ${pcf.finalRoutes[0]}"
          echo "pcf.finalRoute[1] = ${pcf.finalRoutes[1]}"
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    steps:
    - type: PCF_RESIZE
      name: App Resize
      properties:
        downsizeInstanceCount: 100
        downsizeInstanceUnitType: PERCENTAGE
        instanceCount: 100
        instanceUnitType: PERCENTAGE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Staging
    stepsInParallel: false
  - type: PCF_SWICH_ROUTES
    name: Update Route
    steps:
    - type: PCF_BG_MAP_ROUTE
      name: Swap Routes
      properties:
        downsizeOldApps: false
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_SWICH_ROUTES
    name: Update Route
    phaseStepNameForRollback: Update Route
    statusForRollback: SUCCESS
    steps:
    - type: PCF_BG_MAP_ROUTE
      name: Swap Routes
      properties:
        service1: ${PRIMARY_SERVICE_NAME}
        service2: ${STAGE_SERVICE_NAME}
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: App Resize
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
templatized: false
