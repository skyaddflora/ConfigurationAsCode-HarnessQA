harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - OGP2bnvASa-D8oua0YdmhQ
phases:
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: Setup
    steps:
    - type: PCF_SETUP
      name: App Setup
      properties:
        blueGreen: false
        finalRouteMap: null
        isWorkflowV2: true
        olderActiveVersionCountToKeep: '1'
        processAutoscalarPluginConfig: false
        resizeStrategy: DOWNSIZE_OLD_FIRST
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutIntervalInMinutes: 5
        useAppAutoscalar: false
        useCurrentRunningCount: false
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    steps:
    - type: PCF_RESIZE
      name: App Resize
      properties:
        downsizeInstanceCount: '0'
        downsizeInstanceUnitType: COUNT
        instanceCount: '30'
        instanceUnitType: PERCENTAGE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Phase 2
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    steps:
    - type: PCF_RESIZE
      name: App Resize
      properties:
        downsizeInstanceCount: '0'
        downsizeInstanceUnitType: COUNT
        instanceCount: 100
        instanceUnitType: PERCENTAGE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
- type: PCF
  computeProviderName: pcf-flora
  daemonSet: false
  infraDefinitionName: PCF-new
  name: Rollback Phase 2
  phaseNameForRollback: Phase 2
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
templatized: false
